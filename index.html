<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima pagina AngularJS</title>
</head>

<body>
    <div id="container" ng-app="">

        <div ng-init="animali=[{
            nome:'Pongo',
            razza:'cane'
        },
        {
            nome:'Nessie',
            razza:'Dinosauro'
        
        },
        {
            nome:'Estinto',
            razza:'Mammut'
        }]">
        <table cellspacing="1" bgcolor="#000000">
            <tr  bgcolor="#ffffff">
              <th>Nome</th>
              <th>Razza</th>
            </tr>
            <tr  bgcolor="#ffffff" ng-repeat="animale in animali" >
              <td ng-bind="animale.nome"></td>
              <td ng-bind="animale.razza">George</td>
            </tr>
            
          </table>
        </div>
        <script src="prova.js"></script>
</body>

</html>
